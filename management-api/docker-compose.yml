version: "3.8"
services:
    postgres:
        image: postgres:13.3
        container_name: postgres
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=password
        ports:
            - "5555:5432"
        user: root
        tty: true
        restart: always
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d
